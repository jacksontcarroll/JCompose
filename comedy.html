	<script>
		$.get("src/text/comedy.txt", function(data) {
			var preloadLines = data.split("\n");

			for (i=1; i<preloadLines.length; i+=4) {
				if (preloadLines[i].slice(5) == "COMIC") {
					var id = preloadLines[i+1].slice(3);
					var tempImg = new Image();
					tempImg.src = "src/img/C_"+id+".png";
				}
			}
		});
	</script>
