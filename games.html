	<link rel="stylesheet" type="text/css" href="src/styles/games.css">
	<link rel="icon" href="src/img/games/x-icon.ico" type="image/x-icon">
	<meta charset="UTF-8">
	<meta name="description" content="[JC] Games">
	<meta name="author" content="Jackson Carroll">

	<script src="src/scripts/jquery-3.2.1.min.js"></script>
	<script>
		$.get("src/text/games.txt", function(data) {
			var preloadLines = data.split("\n");

			for (i=1; i<preloadLines.length; i+=7) {
				var id = preloadLines[i].slice(3);
				var tempImg = new Image();
				var tempGif = new Image();
				tempImg.src = "src/img/games/"+id+".png";
				tempGif.src = "src/img/games/"+id+".gif";
			}
		});
	</script>
</head>

		</div>

		<!--Title-->
